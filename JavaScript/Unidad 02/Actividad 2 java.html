<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo trabajo en script</title>
</head>
<body>
    <script>
        Nombre=prompt("Ingrese el nombre del usuario");
        Nota1=Number(prompt("Ingrese la primera nota"));
        Nota2=Number(prompt("Ingrese la segunda nota"));
        Nota3=Number(prompt("Ingrese la tercer nota"));
        Promedio=(Nota1+Nota2+Nota3)/3;
        alert(Nombre + ' su promedio es: ' + Promedio);
    </script>
    
</body>
</html>
